<!doctype html>
<html ng-app="kandoModule">
  <head>

    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <section id="projects" ng-controller="ProjectsController">
      <h1>Projects</h1>
      <form>
        <input type="text" ng-model="newProject.name" autofocus="true"/>
        <button ng-click="addProject()">Add</button>
      </form>
      <ul>
        <li class="project" ng-repeat="project in projects" ng-click="showProjectDetail(project)">{{ project.name }}</li>
      </ul>
    </section>
    <section id="tasks" ng-controller="TasksController">
      <h1>Tasks for <strong>{{ project.name }}</strong></h1>
      <form>
        <input type="text" ng-model="newTask.description"/>
        <button ng-click="addTask()">Add</button>
      </form>
      <ul>
        <li class="task" ng-repeat="task in project.tasks">{{ task.description }}</li>
      </ul>
    </section>
  </body>
</html>
