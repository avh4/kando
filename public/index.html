<!doctype html>
<html ng-app>
  <head>

    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <!-- testing -->
    <script type="text/javascript" src="http://searls.github.com/jasmine-all/jasmine-all-min.js"></script>
    <script src="js/test/unit/controllersSpec.js"></script>
  </head>
  <body ng-controller="ProjectsController">
    <section id="projects">
      <h1>Projects</h1>
      <form>
        <input type="text" ng-model="newProject.name" autofocus="true"/>
        <button ng-click="addProject()">Add</button>
      </form>
      <ul>
        <li class="project" ng-repeat="project in projects" ng-click="showProjectDetail(project)">{{ project.name }}</li>
      </ul>
    </section>
    <section id="tasks">
      <h1>Tasks for <strong>{{ selectedProject.name }}</strong></h1>
      <form>
        <input type="text" ng-model="newTask.description"/>
        <button ng-click="addTask()">Add</button>
      </form>
      <ul>
        <li class="task" ng-repeat="task in selectedProject.tasks">{{ task.description }}</li>
      </ul>
    </section>
  </body>
</html>
