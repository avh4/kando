<!doctype html>
<html ng-app>
  <head>

    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <!-- testing -->
    <script type="text/javascript" src="http://searls.github.com/jasmine-all/jasmine-all-min.js"></script>
    <script src="js/test/unit/controllersSpec.js"></script>
  </head>
  <body>
    <section id="projects" ng-controller="ProjectsController">
      <h1>Projects</h1>
      <form>
        <input type="text" ng-model="newProject.name" autofocus="true"/>
        <button ng-click="add()">Add</button>
      </form>
      <ul>
        <li ng-repeat="project in projects">{{ project.name }}</li>
      </ul>
    </section>
    <section id="tasks">
      <h1>Tasks for <strong>Project</strong></h1>
      <form>
        <input type="text" ng-model="newTask.name"/>
        <button ng-click="add()">Add</button>
      </form>
      <ul>
        <li>Call Mom</li>
        <li>Return the keys</li>
      </ul>
    </section>
  </body>
</html>
